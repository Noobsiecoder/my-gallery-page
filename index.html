<!DOCTYPE html>
<html lang="en" class="relative min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon/devchallenges.png" type="image/x-icon">
    <title>My Gallery Webpage</title>
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-white">
    <div class="flex mt-12">
        <div class="mx-auto">
            <div class="flex justify-center">
                <img class="w-32 lg:w-52 rounded-xl" src="./assets/img/profilePhoto.png" alt="profile-picture">
            </div>
            <div class="text-center custom-font mt-2">
                <h1 class="text-gray-700 text-sm lg:text-2xl">
                    Rodney Cotton
                </h1>
                <span style="font-size: 0.625rem;" class="relative -top-1 lg:text-sm text-gray-400">
                    Helsinki, Finland
                </span>
                <div class="mt-2 flex justify-center space-x-3">
                    <div class="w-20 h-14 lg:w-24 lg:h-16 bg-gray-200 rounded-xl p-2 flex justify-center items-center">
                        <span class="text-xs text-gray-700 leading-4 lg:text-xl lg:leading-5">100<span
                                class="block text-gray-400 lg:text-sm">Posts</span></span>
                    </div>
                    <div class="w-20 h-14 lg:w-24 lg:h-16 bg-gray-200 rounded-xl p-2 flex justify-center items-center">
                        <span class="text-xs text-gray-700 leading-4 lg:text-xl lg:leading-5">2,242<span
                                class="block text-gray-400 lg:text-sm">Followers</span></span>
                    </div>
                    <div class="w-20 h-14 lg:w-24 lg:h-16 bg-gray-200 rounded-xl p-2 flex justify-center items-center">
                        <span class="text-xs text-gray-700 leading-4 lg:text-xl lg:leading-5">1,432<span
                                class="block text-gray-400 lg:text-sm">Following</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-2 pb-16 mt-6 md:p-12 md:-mt-4 lg:p-24 lg:-mt-16 grid grid-flow-row grid-cols-3 gap-4">
        <div>
            <img class="object-cover h-full w-full rounded-xl shadow-xl" src="./assets/img/photo1.png" alt="">
        </div>
        <div class="col-span-2">
            <img class="object-fill h-full w-full rounded-xl shadow-xl" src="./assets/img/photo2.png" alt="">
        </div>
        <div class="col-span-2">
            <img class="object-cover h-full w-full rounded-xl shadow-xl" src="./assets/img/photo3.png" alt="">
        </div>
        <div class="row-span-2">
            <img class="object-cover h-full w-full rounded-xl shadow-xl" src="./assets/img/photo4.png" alt="">
        </div>
        <div>
            <img class="object-cover h-full w-full rounded-xl shadow-xl" src="./assets/img/photo5.png" alt="">
        </div>
        <div>
            <img class="object-cover h-full w-full rounded-xl shadow-xl" src="./assets/img/photo6.png" alt="">
        </div>
    </div>
    <div class="absolute inset-x-0 bottom-3">
        <span class="inline" id="footer">
            <a href="https://github.com/Noobsiecoder" target="_blank" rel="noopener noreferrer"
                class="flex justify-center custom-font text-xs lg:text-sm text-gray-300">NoobsieCoder@DevChallenges.io</a>
        </span>
    </div>
</body>

</html>
